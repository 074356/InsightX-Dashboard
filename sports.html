<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsightX Dashboard - Sports (EPL Teams)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Sports Dashboard - EPL Teams Stats</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="weather.html">Weather Dashboard</a></li>
        <li><a href="sports.html">Sports Dashboard</a></li>
        <li><a href="crud-weather.html">CRUD Page</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Search EPL Team</h2>
      <input type="text" id="teamInput" placeholder="Enter team name (e.g., Arsenal)" />
      <button id="searchBtn">Search</button>
    </section>

    <section id="teamInfo" style="display:none;">
      <h3>Team Info</h3>
      <p><strong>Name:</strong> <span id="teamName"></span></p>
      <p><strong>Stadium:</strong> <span id="stadium"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <img id="teamBadge" alt="Team Badge" width="150" />
    </section>

    <section id="eventsSection" style="display:none;">
      <h3>Recent Events</h3>
      <canvas id="eventsChart"></canvas>
    </section>

    <section id="message" style="color:red;"></section>
  </main>

  <footer>
    <p>&copy; 2025 InsightX Dashboard. All rights reserved.</p>
  </footer>

  <script src="sports.js"></script>
</body>
</html>
