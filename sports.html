<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsightX Sports Dashboard - Upcoming EPL Matches</title>
  <style>
    /* Reset & Body */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0 20px 40px 20px;
      color: #333;
    }

    /* Header + Nav */
    header {
      background-color: #005b96;
      color: white;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      display: inline-block;
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Matches content */
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
      font-weight: 700;
    }
    .match-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      text-align: center;
      width: 40%;
    }
    .team img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .vs {
      font-size: 1.5em;
      color: #555;
    }
    .date {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>InsightX Sports Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="sports.html" style="text-decoration: underline;">Sports</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="crud-sports.html">CRUD</a></li>
      </ul>
    </nav>
  </header>

  <h2>Upcoming EPL Matches</h2>
  <div id="matches">Loading matches...</div>

  <script>
    const API_URL = "https://www.thesportsdb.com/api/v1/json/3/eventsnextleague.php?id=4328"; // EPL League ID

    async function getTeamBadge(teamName) {
      try {
        const response = await fetch(`https://www.thesportsdb.com/api/v1/json/3/searchteams.php?t=${encodeURIComponent(teamName)}`);
        const data = await response.json();
        if (data.teams && data.teams.length > 0) {
          return data.teams[0].strTeamBadge || '';
        }
      } catch (error) {
        console.error('Error fetching badge for', teamName, error);
      }
      return '';
    }

    async function loadMatches() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data.events) {
          document.getElementById('matches').innerText = "No upcoming matches found.";
          return;
        }

        const events = data.events.slice(0, 5);
        const container = document.getElementById("matches");
        container.innerHTML = '';

        for (const match of events) {
          const homeBadge = await getTeamBadge(match.strHomeTeam);
          const awayBadge = await getTeamBadge(match.strAwayTeam);

          const matchCard = document.createElement("div");
          matchCard.className = "match-card";

          matchCard.innerHTML = `
            <div class="teams">
              <div class="team">
                <img src="${homeBadge}" alt="${match.strHomeTeam} Badge" />
                <div>${match.strHomeTeam}</div>
              </div>
              <div class="vs">vs</div>
              <div class="team">
                <img src="${awayBadge}" alt="${match.strAwayTeam} Badge" />
                <div>${match.strAwayTeam}</div>
              </div>
            </div>
            <div class="date">${match.dateEvent} ${match.strTime}</div>
          `;

          container.appendChild(matchCard);
        }
      } catch (error) {
        console.error('Error loading matches:', error);
        document.getElementById('matches').innerText = "Failed to load matches.";
      }
    }

    loadMatches();
  </script>

</body>
</html>
