<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #team-info {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #team-badge {
      width: 150px;
      margin: 20px 0;
      display: none;
    }

    #error {
      color: red;
    }

    #raw-json {
      text-align: left;
      background-color: #eee;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 14px;
    }

    #loading {
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Search Your Favourite Team</h1>
  <p>Type a football team name (e.g., Arsenal, Manchester United)</p>

  <form id="team-form">
    <input type="text" id="team-input" placeholder="Enter team name..." required />
    <button type="submit">Search</button>
  </form>

  <div id="loading" style="display:none;">Loading...</div>
  <div id="error"></div>

  <div id="team-info">
    <h2 id="team-name"></h2>
    <img id="team-badge" src="" alt="Team Badge" />
    <p id="team-description"></p>
    <h3>Raw JSON Data (Team Info)</h3>
    <pre id="raw-json"></pre>
  </div>

  <script>
    const form = document.getElementById('team-form');
    const teamInput = document.getElementById('team-input');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const teamInfo = document.getElementById('team-info');
    const teamName = document.getElementById('team-name');
    const badge = document.getElementById('team-badge');
    const description = document.getElementById('team-description');
    const rawJson = document.getElementById('raw-json');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const team = teamInput.value.trim();
      if (!team) return;

      loading.style.display = 'block';
      errorDiv.textContent = '';
      teamInfo.style.display = 'none';
      rawJson.textContent = '';

      try {
        const response = await fetch(`https://www.thesportsdb.com/api/v1/json/3/searchteams.php?t=${encodeURIComponent(team)}`);
        const data = await response.json();

        if (!data.teams || data.teams.length === 0) {
          throw new Error('Team not found.');
        }

        const teamData = data.teams[0];

        // Fill content
        teamName.textContent = teamData.strTeam || 'No Name';
        description.innerHTML = `
          <strong>Stadium:</strong> ${teamData.strStadium || 'N/A'}<br />
          <strong>Country:</strong> ${teamData.strCountry || 'N/A'}
        `;

        // Show badge image
        if (teamData.strTeamBadge) {
          badge.src = teamData.strTeamBadge.replace('http://', 'https://');
          badge.alt = `${teamData.strTeam} Badge`;
          badge.style.display = 'block';
        } else {
          badge.style.display = 'none';
        }

        rawJson.textContent = JSON.stringify(teamData, null, 2);
        teamInfo.style.display = 'block';

      } catch (err) {
        errorDiv.textContent = err.message;
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
