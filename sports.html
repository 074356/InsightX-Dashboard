<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPL Teams - Sports Dashboard</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; text-align: center; }
    .team { 
      display: inline-block; 
      border: 1px solid #ccc; 
      margin: 10px; 
      padding: 15px; 
      width: 200px; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .team img { width: 100px; height: auto; margin-bottom: 10px; }
    h1 { color: #333; }
  </style>
</head>
<body>

  <h1>üèÜ EPL Teams - TheSportsDB API</h1>
  <div id="teams"></div>

  <script>
    fetch('https://www.thesportsdb.com/api/v1/json/3/search_all_teams.php?l=English%20Premier%20League')
      .then(response => response.json())
      .then(data => {
        const teams = data.teams;
        const container = document.getElementById('teams');
        teams.forEach(team => {
          const div = document.createElement('div');
          div.className = 'team';
          div.innerHTML = `
            <h3>${team.strTeam}</h3>
            <img src="${team.strTeamBadge}" alt="Badge of ${team.strTeam}">
            <p><strong>Stadium:</strong> ${team.strStadium}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('teams').innerHTML = '<p>‚ö†Ô∏è Failed to load team data.</p>';
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
